---
layout: default
---

<h1>{{page.title}}</h1> 

<ul>
  {% for item in site.notes %} 
    {% assign file_extension = item.path | split: '/' | size %}
    {{file_extension}} {{item.path}}
    {% if file_extension == 2 %}
      <li><a href="{{item.url}}">{{item.title}}</a></li>
    {% endif %}
  {% endfor %}
</ul>
