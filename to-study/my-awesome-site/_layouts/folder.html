---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
	  {% assign folder_path = page.path | replace: "index.md", "" %}
	    {% for note in site.notes %}
	        {% if note.path contains folder_path and note.path != page.path %}
		      <li>
			              <a href="{{ note.url }}">{{ note.title }}</a>
				            </li>
					        {% endif %}
						  {% endfor %}
</ul>
