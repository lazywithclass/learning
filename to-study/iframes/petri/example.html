
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home | Petri Nets | Statebox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-deep_purple.min.css">
    <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.css">
    <script src="http://petrinet.org/pnet-viewer/pnet-viewer.js"></script>
    <link rel="stylesheet" href="petrinet.css">
    <script>function renderNet(sel, netInfo) { PS["Halogen.Aff.Util"].runHalogenAff(PS.Main.renderNet(sel)(netInfo))() }</script>

</head>

<body>
    <petrinet-viewer id="pn-Intro"></petrinet-viewer>
    <script>
        var netInfo = {
            "title": "Intro",
            "net": {
                "places": [{ "label": "L_Pronti", "x": -100, "y": 150 },
                { "label": "L_Attivi", "x": 0, "y": 250 },
                { "label": "S_Pronti", "x": 300, "y": 150 },
                { "label": "S_Attivi", "x": 200, "y": 250 },
                { "label": "Risorsa", "x": 100, "y": 150 }],
                "transitions": [
                    {
                        "label": "LettoreInizia", "x": 0, "y": 150,
                        "pre": { "L_Pronti": 1, "Risorsa": 1 }, "post": { "L_Attivi": 1 }
                    },
                    {
                        "label": "LettoreFinisce", "x": 0, "y": 350, 
                        "pre": { "L_Attivi": 1 }, "post": { "L_Pronti": 1, "Risorsa" :1 }
                    }, 
                    {
                        "label": "ScrittoreInizia", "x": 200, "y": 150, 
                        "pre": { "Risorsa": 4 , "S_Pronti": 1 }, "post": { "S_Attivi": 1 }
                    }, 
                    {
                        "label": "ScritoreFinisce", "x": 200, "y": 350, 
                        "pre": { "S_Attivi": 1 }, "post": { "S_Pronti": 1, Risorsa:4 }
                    }], "marking": { "L_Pronti": 4, "Risorsa": 4, S_Pronti: 2 }
            }
        }
        var title = "pn-Intro"

        
        renderNet("#" + title, netInfo);
    </script>
</body>

</html>
