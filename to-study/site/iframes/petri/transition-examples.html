<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home | Petri Nets | Statebox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-deep_purple.min.css">
    <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.css">
    <script src="http://petrinet.org/pnet-viewer/pnet-viewer.js"></script>
    <link rel="stylesheet" href="petrinet.css">
    <script>function renderNet(sel, netInfo) { PS["Halogen.Aff.Util"].runHalogenAff(PS.Main.renderNet(sel)(netInfo))() }</script>

</head>

<body>
    <petrinet-viewer id="pn-Intro"></petrinet-viewer>
    <script>
        var netInfo = {
            "title": "Intro",
            "net": {
                "places": [
                    { "label": "A0", "x": 0, "y": 0 },
                    { "label": "A1", "x": 0, "y": 100 },

                    { "label": "B0", "x": 20, "y": 0 },
                    { "label": "B1", "x": 20, "y": 100 },

                    { "label": "C0", "x": 60, "y": 0 },
                    { "label": "C1", "x": 40, "y": 100 },
                    { "label": "C2", "x": 80, "y": 100 },

                    { "label": "D0", "x": 120, "y": 0 },
                    { "label": "D1", "x": 100, "y": 100 },
                    { "label": "D2", "x": 140, "y": 100 },

                    { "label": "E0", "x": 160, "y": 0 },
                    { "label": "E1", "x": 160, "y": 100 },

                    { "label": "F0", "x": 180, "y": 0 },
                    { "label": "F1", "x": 220, "y": 0 },
                    { "label": "F2", "x": 200, "y": 100 },

                    { "label": "G0", "x": 240, "y": 0 },
                    { "label": "G1", "x": 280, "y": 0 },
                    { "label": "G2", "x": 260, "y": 100 },
                ], "transitions": [
                    { 
                      "label": "A", "x": 0, "y": 50,
                      "pre": { "A0": 1  }, "post": { "A1": 1 }
                    },
                    { 
                      "label": "B", "x": 20, "y": 50,
                      "pre": { "B0": 1  }, "post": { "B1": 2 }
                    },
                    { 
                      "label": "C", "x": 60, "y": 50,
                      "pre": { "C0": 1  }, "post": { "C1": 1, "C2": 1 }
                    },
                    { 
                      "label": "D", "x": 120, "y": 50,
                      "pre": { "D0": 1  }, "post": { "D1": 1, "D2": 1 }
                    },
                    { 
                      "label": "E", "x": 160, "y": 50,
                      "pre": { "E0": 2  }, "post": { "E1": 1 }
                    },
                    { 
                      "label": "F", "x": 200, "y": 50,
                      "pre": { "F0": 1, "F1": 1  }, "post": { "F2": 1 }
                    },
                    { 
                      "label": "G", "x": 260, "y": 50,
                      "pre": { "G0": 1, "G1": 1  }, "post": { "G2": 1 }
                    },
                ], 
                "marking": {
                    "A0": 1, 
                    "B0": 1, 
                    "C0": 1, 
                    "D0": 2,
                    "D1": 1, 
                    "E0": 1, 
                    "F0": 1, 
                    "F1": 1, 
                    "G1": 2, 
                }
            }
        }
        var title = "pn-Intro"

        
        renderNet("#" + title, netInfo);
    </script>
</body>

</html>
