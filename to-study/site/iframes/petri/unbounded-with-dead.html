<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Home | Petri Nets | Statebox</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-deep_purple.min.css">
    <script defer="" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.css">
    <script src="http://petrinet.org/pnet-viewer/pnet-viewer.js"></script>
    <link rel="stylesheet" href="petrinet.css">
    <script>function renderNet(sel, netInfo) { PS["Halogen.Aff.Util"].runHalogenAff(PS.Main.renderNet(sel)(netInfo))() }</script>

</head>

<body>
    <petrinet-viewer id="pn-Intro"></petrinet-viewer>
    <script>
        var netInfo = {
            "title": "Unbounded with dead",
            "net": {
                "places": [
                    { "label": "p2", "x": 50, "y": 0 },
                    { "label": "p3", "x": 40, "y": 20 },
                    { "label": "p1", "x": 60, "y": 20 },
                    { "label": "p4", "x": 40, "y": 40 },
                ], "transitions": [
                    { 
                      "label": "t3", "x": 50, "y": 10,
		      "pre": { "p2": 1 }, "post": { "p3": 1, "p1": 1 }
                    },
                    { 
                      "label": "t2", "x": 40, "y": 30,
		      "pre": { "p3": 1 }, "post": { "p4": 1 }
                    },
                    { 
                      "label": "t1", "x": 20, "y": 30,
		      "pre": { "p3": 1, "p4": 1 }, "post": { "p2": 1 }
                    },
                    { 
                      "label": "t4", "x": 70, "y": 30,
		      "pre": { "p1": 1, "p4": 1 }, "post": { "p2": 1, "p1": 1 }
                    },
                ], 
                "marking": {
		  "p2": 1
                }
            }
        }
        var title = "pn-Intro"

        
        renderNet("#" + title, netInfo);
    </script>
</body>

</html>
